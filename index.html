<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Test Scroll Follow</title>
		<style>
			body{height:10000px;background-color:grey;padding:200px 0 0 500px;}
			#news-wrap{width:500px;height:400px;background-color:green;}
		</style>
	</head>
    <body>
		<div id="news-wrap"></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="jquery.scrollfollow.js"></script>
		<script>
			$(function(){
				$("#news-wrap").scrollfollow();
			});
		</script>
	</body>
</html>
